<form hx-boost="true" method="post" action="/leave"
      {% if model.isInGame %}
      hx-confirm="leaving an in-progress game will end the game for everyone. are you sure you want to leave?"
      {% endif %}>
  <input type="hidden" name="action" value="leave">
  <input type="submit" value="leave" data-testid="leave-button">
</form>
